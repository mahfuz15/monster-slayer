<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="mHealthStatus"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="pHealthStatus"></div>
        </div>
      </section>
      <section id="result" class="container" v-if="result">
        <h2>Game Over!</h2>
        <h3 v-if="result == 'win'">You win!</h3>
        <h3 v-else-if="result == 'lose'">You lose!</h3>
        <h3 v-else>It's a draw!</h3>
        <button @click="playGame">START GAME</button>
      </section>
      <section id="controls" v-else>
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="unlockSpecialAttack" @click="specialAttackMonster">
          SPECIAL ATTACK
        </button>
        <button :disabled="unlockHealPower" @click="healPlayer">
          HEAL ({{max_heal}})
        </button>
        <button @click="surrenderGame">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="commentary in commentaries" :key="commentary">
            {{commentary}}
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
